<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <script src="script.js" type="text/javascript"></script>
    <script>
      $(document).ready(function() {
        $('.line').hover(function() {
          $('#0 .line').hide();
        });
      });
    </script>
    <div id="wrapper">
      <div id="sidetab">
      <div class="line" id="top">
      <div class="sidetab" id="0" background-color:"blue">Web Design
      </div>
      </div>
      <div class="line" id="1">
      <div class="sidetab">JavaScript
      </div>
      </div>
      <div class="line" id="2">
      <div class="sidetab">Python
      </div>
      </div>
      <div class="line" id="3">
      <div class="sidetab">Ruby
      </div>
      </div>
      <div class="line" id="4">
      <div class="sidetab">PHP
      </div>
      </div>
      <div class="line" id="5">
      <div class="sidetab">C#
      </div>
      </div>
      <div class="line" id="6">
      <div class="sidetab">Java
      </div>
      </div>
      <div class="line" id="7">
      <div class="sidetab">SQL/MySQL
      </div>
      </div>
      <div class="line" id="space"></div>
      
      </div> <!-- end sidetab wrapper -->
  </body>
</html>
